<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music App</title>
    <style>
        /* Basic styles for the form */
        form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Music App</h1>

    <h2>Register</h2>
    <form id="register-form">
        <input type="text" id="register-name" placeholder="Name" required>
        <input type="text" id="register-surname" placeholder="Surname" required>
        <input type="text" id="register-nickname" placeholder="Nickname" required>
        <input type="email" id="register-email" placeholder="Email" required>
        <input type="password" id="register-password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>

    <h2>Login</h2>
    <form id="login-form">
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <h2>Upload</h2>
    <form id="upload-form" enctype="multipart/form-data">
        <input type="file" id="upload-file" required>
        <button type="submit">Upload</button>
    </form>

    <h2>Protected Route</h2>
    <button id="protected-btn">Access Protected Route</button>

    <h2>Download Song</h2>
    <form id="download-form">
        <input type="number" id="song-id" placeholder="Song ID" required>
        <button type="submit">Download</button>
    </form>

    <div id="response"></div>

    <script src="app.js"></script>
</body>
</html>
